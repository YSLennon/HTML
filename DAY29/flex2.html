<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* width: 500px; */
            border: 1px solid black;
            background-color: #eee;
            display: flex;
            /* flex-direction: row; */
            /* width는 고정하고 자동으로 줄바꿈*/
            /* flex-wrap: wrap;  */
        }
        .type1{
            flex-flow: row wrap;
        }
        .type2{
            flex-flow: row nowrap;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container type1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div class="container type2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>
</html>
