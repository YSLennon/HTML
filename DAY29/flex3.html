<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 150px;
            border: 1px solid black;
            background-color: #eee;
            display: flex;
            /* flex-wrap: wrap;  */
        }
        .type1{
            align-items: center;
        }
        .type2{
            align-items: stretch;
        }
        .type3{
            align-items: flex-end;
        }
        .box{
            width: 100px;
            padding: 10px;
            /* height: 50px; */
            background-color: black;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container type1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div class="container type2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div class="container type3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>
</html>
