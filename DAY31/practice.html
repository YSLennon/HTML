<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .btn {
            background-color: rgb(39, 185, 39);
            color: white;
            padding: 15px;
            font-size: 15px;
            border: none;
            cursor: pointer;

        }

        .menu {
            background-color: #f9f9f9;
            width: 150px;
            box-shadow: 1px 3px 8px 3px #e7e3e3;
            display: none;

        }

        .menu a {
            display: block;
            padding: 10px;
        }

        .top-menu {
            display: inline-block;
            height: 200px;
        }

        .top-menu:hover .menu {
            display: block;
        }

        .menu a:hover {
            background-color: #ccc;
        }

        a:link,
        a:visited {
            text-decoration: none;
            color: black;
        }
        img{
            width: 500px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="top-menu">
            <button class="btn">Dropdown</button>
            <div class="menu">
                <a href="javascript:;" @click="isView = 1">이미지 1</a>
                <a href="javascript:;" @click="isView = 2">이미지 2</a>
                <a href="javascript:;" @click="isView = 3">아무내용 3</a>

            </div>
        </div>
        <div>
            <img v-if="isView ==1" src="src/1.jpg" alt="">
            <img v-if="isView ==2" src="src/3.png" alt="">
            <img v-if="isView ==3" src="src/4.jpg" alt="">
        </div>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                isView: ""
                // 변수 영역, ex) name : '홍길동', age : 20
            };
        },
        methods: {
            // 메소드 영역 
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });
    app.mount('#app');
</script>
