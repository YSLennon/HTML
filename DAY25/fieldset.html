<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="input1.html">
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label>아이디 : <input name="uid" type="text"></label>
            </div>
            <div>
                <label>패스워드 : <input type="password"></label>
            </div>
            <p>
                <label>이름 : <input type="text"></label>
            </p>
            <p><label> 성별 : </label>
                <label><input type="radio" name = "gender" value="male" checked>male</label>
                <label><input type="radio" name = "gender" value="female">female</label>
            </p>
            <p>
                <label> 취미 : </label>
                <label> <input type="checkbox" value="movie"> 영화감상</label>
                <label> <input type="checkbox" value="exercise"> 운동</label>
                <label> <input type="checkbox" value="coding"> 코딩</label>
            </p>
            <div><label>나이 : </label>
                <select>
                    <option value = "10">10대</option>
                    <option value = "20">20대</option>
                    <option value = "30">30대</option>
                    <option value = "40">40대</option>
                    <option value = "50">50대 이상</option>
                </select>
            </div> 
            <div>
                <label>자기소개: </label>
                <textarea name="name" placeholder="자기소개" cols="50" rows="10" ></textarea>
            </div>
            <!-- <button>ButtonTag</button> -->
             <!-- submit type의 버튼을 누르면 form tag에 있는 action에 해당하는 곳으로 value값들을 넘겨준다. -->
              <input type="submit" value="가입하기">
              <!-- 우리가 입력하는 text들은 value 값에 저장되고 
               reset type을 이용해서 동일한 form 태그 안에서 초기화 할 수 있다. -->
             <input type="reset" value = "초기화" >
            </legend>
        </fieldset>
    </form>
</body>
</html>
