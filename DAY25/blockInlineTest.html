<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color: #0000ff;
            background-color:#abcdef;}
            /* rgb에서 4번째 parameter로 불투명도를 넣을 수 있다. */
        .red{color: rgb(255,0,0,0.7);
             font-style: italic;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 5px 5px 5px gray;}
        .bold{font-weight: bold;
                background-color: aquamarine;}
    </style>
</head>
<body>
    <div >
        <!-- class는 두개 이상 적용이 가능하다 class = "class1 class2" -->
    1. 확장자가 <span class="red bold">.CSS</span>인 파일을 참조하는 방법    
    </div>
    <div>
    2. <span class="red">style</span> 태그안에 정의하는 방법
    </div>
    <div class="bold">3. 태그안에 style로 직접 넣는 방법</div>
    <br>
    <span style="background-color: burlywood;">※ <span style="color: red;">inline</span>과 <span style="color: blue;">block</span>차이 잘 기억하자</span>
</body>
</html>
