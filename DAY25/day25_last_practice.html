<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ky{
            width: 100px;
            height: 58px;
            border: 1px solid rgb(206, 143, 91);
            border-top: 10px dotted rgb(206, 143, 91);
            overflow: hidden;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            
        }
        .round{
            border-radius: 50%; margin: 10px; width: 100px ;height: 100px;
        }
        .text{
            color: rgb(224, 196, 195);
            ;
        }
        .div1{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 5px;
        }
        .div2{
            background-color:#abcdef;
            text-align: center;
            border-radius: 20px;
        }
        .div3{
            border-radius: 50%;
            background-color: blanchedalmond;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ky">
        <img src="src/hey.png" style="width: 100% ; height : auto; " >
    </div>
    <img src="src/hey.png" class="round">
    <h2 class="text" style="text-shadow: 2px 2px 3px black;" >HTML/CSS</h2>
    <div class="div1">
        box1
    </div>
    <div class="div1 div2">
        box2
    </div>
    <div class="div1 div2 div3">
        box3
    </div>
    
</body>
</html>
