<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 {속성값}의 형태로 부여한다. */
        p {color:blue;}
        /* class : . */
        .subject1{color : red;}
        /* id : #  -> 중복을 권장하지 않는다.*/
        #subject2{color: aqua;}
    </style>
</head>
<body>

    <!-- <p style="color: red;"> CSS 시 작 !</p> -->
    <p><strong>퍼런색</strong></p>
    <p><strong >오라클</strong></p>
    <p class="subject1"><strong >자바</strong></p>
    <p class="subject1"><strong >HTML</strong></p>
    <div id="subject2">JAVASCRIPT</div>
</body>
</html>
