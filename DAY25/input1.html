<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="uid" placeholder="ID"> <br>
    <input type="password" placeholder="PASSWORD">
    <input type="button" value="Button"><br>
    <input type="file">
    <p></p>
    <!-- 숫자만 입력받기. 자주는 안쓴다함 -->
    <input type="number" placeholder="height"><br>
    <input type="number" placeholder="weight"><br>
    <input type="email" placeholder="email">
    <input type="date" min="2023-01-01" max="2024-07-20"><br>
    <input type="datetime-local"><br>

    <hr>
    <label> 이름 : <input type="text" placeholder="name"></label>

    <label><input type="checkbox" value="java" checked> 자바</label>
    <label><input type="checkbox" value="oracle"> 오라클</label>
    <label><input type="checkbox" value="html"> HTML</label>
    
    <br><hr>
    
    <label><input type="radio" name="subject" value="java" checked> 자바</label>
    <label><input type="radio" name="subject" value="oracle"> 오라클</label>
    <label><input type="radio" name="subject" value="html"> HTML</label>
    <br>
    <label><input type="radio" name="gender" value="male"> male</label>
    <label><input type="radio" name="gender" value="female"> female</label>



    


</body>
</html>
