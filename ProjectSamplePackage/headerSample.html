<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Menu Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            position: relative;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Hyeon-i's Bag Strap</div>
        <nav class="menu">
            <div class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <a href="#">MyStudy</a>
                    <a href="#">Join</a>
                    <a href="#">MyInfo</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <a href="#">CSCenter</a>
            <a href="#">Cart</a>
            <a href="#">Admin</a>
            <a href="#">AlertIcon</a>
        </nav>
    </header>
</body>
</html>
