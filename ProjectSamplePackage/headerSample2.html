<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Menu Design</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20%;
            background-color: #fff;
            color: #333;
            height: 100px; /* Increase the height */
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 35px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .menu a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            position: relative;
            font-size: 16px;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            top: 100%; /* Position below the menu item */
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .icon {
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Hyeon-i's Bag Strap</div>
        <nav class="menu">
            <div class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <a href="#">MyStudy</a>
                    <a href="#">Join</a>
                    <a href="#">MyInfo</a>
                    <a href="#">MyShop</a>
                    <a href="#">Logout</a>
                    <a href="#">Admin</a>
                </div>
            </div>
            <a href="#">CSCenter</a>
            <a href="#" style="padding:10px 0px;">
                <i class="fas fa-shopping-cart icon"></i>
            </a>
            <a href="#" style="padding:10px 0px;">
                <i class="fas fa-bell icon"></i>
            </a>
        </nav>
    </header>
</body>
</html>
