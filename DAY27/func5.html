<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>점심시간 전 마지막 복습</div>
    <input placeholder="color" id="color">
    <button onclick="changeColor()" >텍스트 색 변경</button>
</body>
</html>
<script>
    function changeColor(){
        var txt = document.querySelector("div");
        txt.style.color = document.querySelector("#color").value;
    }
</script>
