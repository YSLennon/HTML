<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            padding: 0px;
            margin: 0 auto;

        }
        fieldset{
            width: 100%;
            border: 1px solid #ccc;
        }
        .left{
            box-sizing: border-box;
            width: 35%;
            height: 100px;
            line-height: 40px;
            display: inline-block;
        }
        .right{
            box-sizing: border-box;
            width: 60%;
            height: 100px;
            line-height: 40px;
            margin-bottom: 50px;
            display: inline-block;
            
        }
        ul, li{
            /* padding: 10px; */
            list-style: none;
        }
        input{
            width: 200px;
            height: 20px;
            border: 2px solid red;
            border-radius: 5px;
        }
        #submitBtn{
            width: 70px;
            height: 30px;
            display: block;
            border-radius: 30px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <form id="container">
        <fieldset>
            <legend><h3>로그인 정보</h3></legend>
            <div class="left">
                <ul>
                    <li>아이디</li>
                    <li>비밀번호</li>
                    <li>비밀번호 확인</li>
                    <li>회원 등급</li>
                </ul>

            </div>
            <div class="right">
                <ul>
                    <li><input id="id"></li>
                    <li><input id="password"></li>
                    <li><input id="confirm_password"></li>
                    <li>준회원</li>
                </ul>

            </div>

        </fieldset>
        <fieldset>
            <legend><h3>개인 정보</h3></legend>
            <div class="left">
                <ul>
                    <li>이름</li>
                    <li>메일 주소</li>
                    <li>연락처</li>
                </ul>

            </div>
            <div class="right">
                <ul>
                    <li><input id="name"></li>
                    <li><input id="email"></li>
                    <li><input id="phone"></li>
                </ul>

            </div>
        </fieldset>
        <button id="submitBtn" onclick="checkSubmit()">제출</button>
    </form>
</body>
</html>
