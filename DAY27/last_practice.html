<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{

            padding: 0px;
            
        }
        .left{
            box-sizing: border-box;

            display: inline-block;
        }
        .right{
            box-sizing: border-box;

            margin: 20px;
            display: inline-block;
        }
        ul, li{

</head>
<body>
    <form id="container">

                    <li>회원 등급</li>
                </ul>

            </div>
            <div class="right">
                <ul>
                    <li><input id="id"></li>
                    <li><input id="pw"></li>
                    <li><input id="pwCheck"></li>
                    <li>준회원</li>
                </ul>

            </div>

        </fieldset>
        <fieldset>
            <legend><h3>개인 정보</h3></legend>

                    <li><input id="email"></li>

        </fieldset>

</body>
</html>
