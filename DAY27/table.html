<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* caption-side: bottom; */
           /* border-width: 10px;
           border-style: solid;
           border-color: red; */
           border: 1px solid black;
           border-collapse:collapse;
           text-align: center;

        }
        td, th{
            padding: 10px 20px;
            border: 1px solid black;
            /* padding: 0px 10px 20px 30px; */
        }
        /* odd, even을 패러미터로 넣어도 똑같다 */
        tr:nth-of-type(2n){
            background-color: #abcdef;
        }
        tr:nth-of-type(2n-1){
            background-color: antiquewhite;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>시험 성적</caption>
        
        <tr>
            <th>이름</th>
            <th>자바</th>
            <th>오라클</th>
            <th>HTML</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30</td>
            <td>50</td>
            <td>80</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>90</td>
            <td>90</td>
            <td>85</td>
        </tr>
    </table>
    
</body>
</html>
