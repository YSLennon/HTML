<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/layout/layout.css">
</head>
<body>
    
    <div class="clientInfoContainer">
        <div id="joinTitle">회원 정보 변경</div>
        <label class="joinLine">
            <span class="inputName">닉네임:</span><input class="inputBlock" type="text" name="uid" placeholder="nick name">
            <button type="button" >중복체크</button>
        </label>
        <label class="joinLine">
            <span class="inputName">패스워드: </span><input class="inputBlock" type="password" name="pwd" placeholder="password">
        </label>
        <label class="joinLine">
            <span class="inputName">패스워드 확인: </span><input class="inputBlock" type="password" name="confirmPwd" placeholder="confirm password">
            <button type="button" >변경확인</button>
        </label>
        <label class="joinLine">
            <span class="inputName">이름: </span><input class="inputBlock" type="text" name="uid" placeholder="name">
        </label>
        <label class="joinLine">
            <span class="inputName">핸드폰: </span><input class="inputBlock" type="text" name="uid" placeholder="phone">
        </label>
        <label class="joinLine">
            <span class="inputName">주소: </span><input class="inputBlock" type="text" name="uid" placeholder="addr존이긴한데 동적으로 처리할거임 select및 DB 활용">
        </label>

        
        <button id="signInBtn">회원 정보 변경</button>


    </div>
</body>
</html>
