<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 미디어로 사이즈 조절해두기! 데스크탑만 제한하면 될듯? -->
<link rel="stylesheet" href="src/layout/layout.css">
</head>
<body>
    
    <div class="joinContainer">
        <div id="joinTitle">StrideCycle 회원가입</div>
        <label class="joinLine">
            <span class="inputName">아이디: </span><input class="inputBlock" type="text" name="uid" placeholder="id">
            <button type="button" >중복체크</button>
        </label>
        <label class="joinLine">
            <span class="inputName">닉네임:</span><input class="inputBlock" type="text" name="nickName" placeholder="nick name">
            <button type="button" >중복체크</button>
        </label>
        <label class="joinLine">
            <span class="inputName">패스워드: </span><input class="inputBlock" type="password" name="pwd" placeholder="password">
        </label>
        <label class="joinLine">
            <span class="inputName">패스워드 확인: </span><input class="inputBlock" type="password" name="confirmPwd" placeholder="confirm password">
        </label>
        <label class="joinLine">
            <span class="inputName">이름: </span><input class="inputBlock" type="text" name="name" placeholder="name">
        </label>
        <label class="joinLine">
            <span class="inputName">핸드폰: </span><input class="inputBlock" type="text" name="phone" placeholder="phone">
        </label>
        <label class="joinLine">
            <span class="inputName">주소: </span><input class="inputBlock" type="text" name="addr" placeholder="addr존이긴한데 동적으로 처리할거임 select및 DB 활용">
        </label>
        <label class="joinLine">
            <span class="inputName">달리기/사이클</span><input class="inputBlock" type="text" name="favor" placeholder="checkbox로 두개 넣을거임">
        </label>

        
        <button id="signInBtn">회원가입</button>


    </div>
</body>
</html>
