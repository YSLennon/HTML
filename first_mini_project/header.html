<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        #headLine{
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 20px;
            height: 30px;
            line-height: 30px;
        }
        header {
            position: relative;
            opacity: 0.9;
            background-color: rgb(252, 189, 73);
            height: 250px;
            padding: 0px 20px;
        }

        #menuBar {
            position: relative;
            top: 20px;
            line-height: 70px;
            border-radius: 50px;
            height: 70px;
            background-color: white;
        }
        #webTitle{
            margin-left: 20px;
            float: left;
            font-size: 35px;
            font-weight: bold;
        }
        .menu{
            box-sizing: border-box;
            float: right;
            font-size: 15px;
            font-weight: bold;
            line-height: 45px;
            padding: 10px;
            height: 70px;
        }
        .menu:hover{
            background-color: #eee;            
        }
        #menuBtn{
            width:50px;
            box-sizing: border-box;
            float: right;
            margin-right: 10px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 50%;
            background-color: #F9714E;
        }
        #menuTitle{
            line-height: 10px;
            font-weight: bold;
            font-size: 40px;
            position: relative;
            bottom: 20px;
            margin-top: 150px;
            margin-left: 20px;
        }
    </style>

</head>

<body>
    <div id="headLine">hi</div>
    <header>
        <div id="menuBar">
            <div id="webTitle">StrideCycle</div>
            <img id="menuBtn" src="src/icon/icon_menu_btn.png">
            <a class="menu">
                Login/Logout
            </a>
            <a class="menu">
                Schedule
            </a>
            <a class="menu">
                SearchGroup
            </a>
            
            
        </div>
        <div id="menuTitle">
            it's my header
        </div>
        
    </header>

</body>

</html>
