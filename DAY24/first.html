<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 - h6 태그. h1이 제일 크다 -->
     <!-- br 태그 : 줄바꿈 (뒤에 공백은 trim) -->
    <h1>
        첫번째!!!<br>
        html 문서!
    </h1>
    <!-- div 태그 : 일단 줄바꿈! -->
    <div>자바 오라클(재미없엉)</div>
    <div>끝났다..</div>
    <!-- horizon 선 만들기 -->
    <hr>
    <!-- 문자별 속성을 다르게 줄 때 사용 -->
    <span>자바 오라클</span>
    <span>끝났다..</span>
    <!-- 단락을 나타낼 때 많이 씀(여백이 더 넓음) -->
    <p>줄이 바뀌어요</p>
    <hr>
    <!-- &lt : < 태그와 구분지어서 표현 -->
    <p> &lt;h1> </p>
    <hr>
    <!-- 내가 치는대로 나옴(들여쓰기도 읽어버림) -->
    <pre>pre 태그! 자바 유잼 ㅋㅋ    오라클
           노잼 ㅡㅡ   
             이제 끝났쥬?
         </pre>
    <hr>
    <blockquote>들여쓰기</blockquote>
    <hr>
    <em> em test1</em><br>
    <i> i text!</i><br>
    <strong> strong text2</strong><br>
    <b> b text!</b><br>
    <small> small text3</small><br>
    <mark>yellow mark text</mark>
    <div>2<sup>n</sup></div>
    <div>log<sub>n</sub>10</div>
    




</body>
</html>
