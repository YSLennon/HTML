<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListDocument</title>
</head>
<body>
    <h1>순서가 없는 목록(list) ul(unordered List)</h1>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록(list) ol(ordered List)</h1>
    <ol>
        <li><Strong>첫번째</Strong></li>
        <li><em>두번째</em></li>
        <li>세번째</li>
    </ol>
    <hr>
    <h1>ol 태그의 속성</h1>
    <!-- reversed -->
    <!-- type = " " : 1, a, A, i, I -->
     <!-- start = "5" -->
    <ol type="1">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ol>
    


</body>
</html>
