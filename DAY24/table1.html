<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border : 1px solid #ccc;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">첫번째</th>
            <th>두번째</th>
            <th>세번째</th>
        </tr>
        <tr> 
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <!-- <td colspan="2"><em><mark><strong>칸이 두개지요</strong></mark></em></td> -->
            
        </tr>
    </table>
</body>
</html>
