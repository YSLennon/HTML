<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레이아웃</title>
  <style>
    * {  
      margin:0;  
      padding:0; 
      box-sizing: border-box;  
    }
    #container {
      width:1200px;   
      margin:20px auto;  
    }
    #header{
        width: 100%;
        background-color: darkgray;
        height: 150px;
    }
    #sidebar{
        float: left;
        width: 25%;
        height: 750px;
        background-color: rgb(212, 212, 212);
    }
    #contents{
        float: left;
        width: 60%;
        height: 750px;
        background-color: azure;
    }
    #sidebar2{
        float: left;
        width: 15%;
        height: 750px;
        background-color: rgb(212, 212, 212);
    }
    #footer{
        clear: both;
        width: 100%;
        background-color: darkgray;
        height: 150px;

    }
  </style>
</head>
<body>
    <!-- 시맨틱 태그(Semantic Tag) -->
  <div id="container">
    <header id="header">
      <h1>사이트 제목</h1>
    </header>
    <aside id="sidebar">
      <h2>사이드바</h2>				
    </aside>
    <section id="contents">
      <h2>본문</h2>
    </section>
    <aside id="sidebar2">
      <h2>사이드바</h2>				
    </aside>
    <footer id="footer">
      <h2>푸터</h2>
    <footer>
  </div>
</body>
</html>
