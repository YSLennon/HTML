<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
        }
        a{
            background-color: gainsboro;
            color: black;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }
        a:link{
            color: green;;
        }
        a:hover{
            background-color: black;
            color: white;
        }
        a:focus{
            background-color: green;
            color: white;
        }
        a:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.naver.com">메뉴1</a></li>
        <!-- a태그는 링크의 목적뿐이 아닌 clickable 객체임을 보여주려고 쓰기도 한다.  -->
        <!--javascript:; -> 빈 값으로 clickable 객체임을 보여주려고 사용한다.-->
        <!-- # -> #인 링크를 클릭하면 최상단으로 올라감 -->
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
    <div style="margin-top: 1000px;"></div>
    <a href="#"> 위로 가기 </a>
</body>
</html>
