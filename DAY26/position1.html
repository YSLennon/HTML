<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 600px;
            background-color: #eee;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            /* position */

            /* static -> 기본 값 */
            /* relative -> 기존 위치를 기준으로 위치를 조정할 수 있다. */
            position: relative;
            
            top: 20px;
            /* bottom: 20px; */
            left: 20px;
            /* right: 20px; */
        }
        .abs{
            /* absolute -> 스태틱이 아닌 부모 뷰를 기준으로 위치를 조정할 수 있다.*/
            /* 만약 모두 static인경우 body를 기준으로 하므로 보통 relative와 함께 사용함 */
            position: absolute;
            top: 10px;
        }
        .fix{
            /* fixed -> 실제로 내가 보고있는 화면을 기준으로 위치를 고정한다 */
            position: fixed;
            top: 30px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"></div>
        <div class="box2">
            <div class="box1 abs"></div>
        </div>
        <div class="box1 fix"></div>
    </div>
        <div style="margin-top: 1000px;"></div>
        

    
</body>
</html>
