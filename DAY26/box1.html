<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* border-box로 총 크기 값을 width, height에 맞출 수 있다. */
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            background-color: cyan;
            text-align: center;
            line-height: 50px;
            padding: 20px;
            border: 5px solid blue;
            margin: 30px;
        }
        .box2{
            /* border-box로 총 크기 값을 width, height에 맞출 수 있다. */
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            background-color: cyan;
            text-align: center;
            line-height: 50px;
            padding: 20px;
            border: 5px solid blue;
            margin: 30px;
        }
        .shadow1{
            box-shadow: 5px 5px 5px 5px;
        }
        .shadow2{
            box-shadow: 5px 5px 5px 5px #8081a1;
        }
        /* box1을 포함하는 */
        div[class ~= box1]{
            border-radius: 50%;
        }
        /* box1이거나 box1-로 시작하는 */
        div[class |= "box1"]{
            color: red;
        }
        /* 가장 첫 class명이 box1으로 시작하는 */
        div[class ^= "box1"]{
            font-weight: bold;
        }
        /* class 명이 shadow를 포함하는 */
        div[class *= "shadow"]{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="shadow1 box1 ">box1</div>
    <div class="box2 shadow2">box2</div>
    <div class="box1">box3</div>
    <div class="box1-test">box4</div>
</body>
</html>
