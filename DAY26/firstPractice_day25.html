<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .defMargin{
            margin: 10px;
        }
        .bkBox{
            background-color: black;
            font-weight: bold;
            color: white;
            font-size: 20px;
            height: 50px;
            line-height: 50px;
        }
        .box{
            font-weight: bold;
            height: 200px;
            border: 1px solid gray;
            text-align: center;
            font-size: 20px;
        }
        .blueColor{
            color: blue;
        }
        .subject{
            color: red;
            margin: 30px;
        }
        .smallText{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div><img src="src/top.jpg" width="100%" height="auto" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요"></div>
    <div class="bkBox"> <span style="margin: 10px;">확인하세요</span></div>
    <div class="box">
        <h2 class="subject">주문 및 배송</h2>
        <div class="defMargin"><span class="blueColor">오후 2시 이전</span> 주문건은 당일 발송합니다</div>
        <div class="defMargin">2시 이후 주문건은 다음날 발송합니다(주말 제외)</div>
    </div>
    <div class="box">
        <h2 class="subject">교환 및 환불</h2>
        <div class="defMargin">불만족시 <span class="blueColor">100% 환불</span>해 드립니다</div>
        <div class="defMargin">고객센터로 전화주세요</div>
    </div>
    <div class="box">
        <h2 class="subject">고객센터</h2>
        <div class="defMargin">0000-0000</div>
        <div class="smallText defMargin">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</div>
    </div>
</body>
</html>
