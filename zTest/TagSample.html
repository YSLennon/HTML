<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>목록</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        details {
            width: 500px;
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 8px 8px 0 8px;
            opacity: 0.8;
        }
        details[open] {
            opacity: 1;
            padding: 8px;
        }
        details[open] summary {
            background-color: azure;
        }
        summary {
            font-weight: bold;
            background-color: bisque;
            margin: -8px -8px 0 -8px;
            padding: 8px;
        }
    </style>
</head>
<body>
    
    <details>
        <summary>Details 태그에 있는 제목부분: summary</summary>
        <p>맞아요 여기는 열면 나오는 부분이랍니다</p>
    </details>
    
    <hr>
    
    <dialog id="modal">
        <p>안녕하세요 모달입니다.</p>
        <p>용준씨가 좋아하는 모달입니다</p>
        <p>모달샘플</p>
        <p>입니다</p>
        <button onclick="document.getElementById('modal').close()" >닫기</button>
    </dialog>
    <button onclick="document.getElementById('modal').showModal()">열기</button>
    
    <hr>
    
    <input type="date" />
    <input type="month" />
    <input type="time" />
    <input type="color" />
    <input type="file" />
    <input type="range" max="150"/>
    
    <hr>

    <input list="language"/>
    <datalist id="language">
        <option value="자바스크립트"></option>
        <option value="자바"></option>
        <option value="씨"></option>
        <option value="씨플플"></option>
        <option value="씨샵"></option>
        <option value="파이썬"></option>
    </datalist>
    <div></div>
    
    <input type="time" list="time"/>
    <datalist id="time">
        <option value="12:00"></option>
        <option value="09>00"></option>
        <option value="15:00"></option>
    </datalist>

    <hr>
    
    <progress max="100" value="70"></progress>
    <progress></progress>

    <hr>

    <meter
        min="0"
        max="100"
        low="30"
        high="50"
        optimum="70" 
        value="50">
        
    </meter>
    <div>meter에 optimum은 잘 모르겠음(이상적이라던데?)</div>


</body>
</html>
