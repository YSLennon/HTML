<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .face{
            width: 500px;
            height: 500px;
            /* border: 1px solid black;
            border-radius: 40%; */
            padding :10px;
            background-image: url("../ForMyPractice/src/images.png");
            background-size: 100%;
        }
        .eyes:hover{
            
            transform: rotateX(88deg);
            transition: 2s ease-out;
        }
        .eyes{
    
            background-color: white; 
            border: 1px solid black; 
            width :100px; 
            height : 50px; 
            border-radius: 50%; 
            margin: 50px auto;
            display: inline-block;
        }
        .innerEyes{
            background-color: white; 
            background: radial-gradient(black , rgb(71, 18, 18) 25%,brown);
            border: 1px solid black; 
            width :40%; 
            height : 90%; 
            margin: 2% auto ;
            border-radius: 50%; 
            background-color: black;
        }
        
    </style>
</head>
<body>
    
    <br>
    <div class="face">
        <div class="eyes" >
            <div class="innerEyes"></div>
        </div>
        <div class="eyes" >
            <div class="innerEyes"></div>
        </div>
    </div>
    
</body>
</html>
