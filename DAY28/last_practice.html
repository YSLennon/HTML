<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .card{
            width: 120px;
            height: 168px;
            box-shadow: 3px 3px 3px black;
            background-size: 100%;
            /* transform: rotateY(180deg);
            transition: 2s; */
        }
        
    </style>
</head>
<body>
    <div class="card" style="background-image: url('../ForMyPractice/src/pikachu.webp');"></div>
</body>
</html>
<script>
    var card = document.querySelector(".card");
    var cardFront = true;
    card.addEventListener("mouseover", () =>{
        if(cardFront){
            card.style = "transform: rotateY(180deg);transition: 1s ease;background-image: url('../ForMyPractice/src/pocketmon_back.webp');";
            cardFront = false;                  
        } else{
            card.style = "transform: rotateY(0deg);transition: 1s ease;background-image: url('../ForMyPractice/src/pikachu.webp');";
            cardFront = true;
        }
     
    })

    // })
</script>
