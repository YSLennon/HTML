<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 250px;
            border: 1px solid #eee;
            margin: 5px;
        }
        .r_grad{
            /* background:radial-gradient(circle, aqua, lightpink,#eee); */
            /* background:radial-gradient(circle at 30% 30%, aqua, lightpink); */
            /* background:radial-gradient(circle, aqua, lightpink 30%,#eee 70%); */
            background: repeating-radial-gradient(circle, aqua, lightpink,#eee 20%);
        }
        
        .r_grad2{
            /* 그러데이션 중심에서 가장 가까운 측면에 닿을 때까지 */
            background:radial-gradient(circle closest-side at 30% 40%, aqua, lightpink,#eee);
        }
        .r_grad3{
            /* 그러데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지 */
            background:radial-gradient(circle closest-corner at 30% 40%, aqua, lightpink,#eee);
        }
        .r_grad4{
            /* 그러데이션 중심에서 가장 멀리 떨어진 측면에 닿을 때까지 */
            background:radial-gradient(circle farthest-side at 30% 40%, aqua, lightpink,#eee);
        }
        .r_grad5{
            /* 그러데이션 중심에서 가장 멀리 떨어진 꼭짓점에 닿을 때까지 */
            background:radial-gradient( circle farthest-corner at 30% 40% , aqua, lightpink,#eee);
        }
        
    </style>
</head>
<body>
    <div class="box r_grad"></div>
    <div class="box r_grad2"></div>
    <div class="box r_grad3"></div>
    <div class="box r_grad4"></div>
    <div class="box r_grad5"></div>
    





</body>
</html>
