<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="list">
        <div>
            <button onclick="fnAppend()">appendChild!</button>
            <button onclick="fnBefore()">insertBefore!</button>
            <button onclick="fnCreate()">createElement!</button>
            <button onclick="fnCreAttr()">createAttribute!</button>
            <button onclick="fnRemoveChild()">removeChild!</button>
            <button onclick="fnRemoveAttr()">removeAttribute!</button>
            <button onclick="fnClone()">clone!</button>
        </div>
        <h3 id="js">자바스크립트</h3>
        <p>자바</p>
        <p id="oracle" style="color: blue;">오라클</p>
        <p>HTML</p>
    </div>
</body>
</html>
<script>
    function fnAppend(){
        var list = document.querySelector("#list");
        var js = document.querySelector("#js");
        list.appendChild(js);
        // list.appendChild(js.cloneNode(true));
    }
    function fnBefore(){
        var list = document.querySelector("#list");
        var js = document.querySelector("#js");
        var oracle = document.querySelector("#oracle");
        list.insertBefore(js,oracle);        
    }
    function fnCreate(){
        var list = document.querySelector("#list");
        var jquery = document.createElement("p",);
        jquery.innerHTML = "jquery";
        // jquery.style =  "color: red ; font-weight : bold; background-color: blue;"
        list.appendChild(jquery);
    }
    function fnCreAttr(){
        var list = document.querySelector("#list");
        var jquery = document.createElement("p",);
        var attr = document.createAttribute("style")
        attr.value = "color: red ; font-weight : bold; background-color: blue;";
        jquery.setAttributeNode(attr);

        jquery.innerHTML = "jquery";
        
        list.appendChild(jquery);
    }
    function fnRemoveChild(){
        var list = document.querySelector("#list");
        var oracle = document.querySelector("#oracle");
        list.removeChild(oracle);
    }
    function fnRemoveAttr(){
        var oracle = document.querySelector("#oracle");
        oracle.removeAttribute("style");
    }
    function fnClone(){
        var list = document.querySelector("#list");
        var js = document.querySelector("#js");
        list.appendChild(js.cloneNode(true));
    }
</script>
